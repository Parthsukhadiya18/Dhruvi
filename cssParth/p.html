<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parth .images {
            position: relative;
            border: 2px solid red;
            width: 250px;
        }

        .parth .images img {
            height: 300px;
            width: 250px;
        }

        .parth .fb {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0), rgba(51, 51, 51, 0.9));
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .6s all ease;
        }

        .parth .images:hover .fb {
            height: 100%;
        }

        p {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 40%;
            left: 40%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="parth">
        <div class="images">
            <img src="https://149842022.v2.pressablecdn.com/shapely/wp-content/uploads/sites/59/2016/12/photo-1443890484047-5eaa67d1d630-1.jpg"
                alt="">
            <div class="fb">
                <p>mirali</p>
            </div>
        </div>
    </div>
</body>

</html>

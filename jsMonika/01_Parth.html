        btn.addEventListener("click",function () {
        //   console.log("hi");  
       
          if(Number(N1.value)<Number(N3.value) && Number(N2.value)<Number(N3.value)){
        //    console.log("Input2 is max");

           para.innerHTML="Input3 is max"
           
          }

           para.innerHTML="Input2 is max"

        //    console.log("Input1 is max");

           para.innerHTML="Input1 is max"

          }
        })

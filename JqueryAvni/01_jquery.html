<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <!-- cdn jquery -->

  <!-- selector id  # rollnumber
   selector   class . color 
    selector   element  p -->

</head>
<body>
  <button id="Sham">Sham</button>

  <button class="Parth">Parth</button>


  <h1>Earth</h1>
  <script>
    $(document).ready(function() {
        //  console.log("hi");
        // id selector # 
         $("#Sham").click(function() {
              console.log("Sham");
         })

        //  class selector  .

        $(".Parth").click(function () {
            console.log("Earth");
        })
// element selector tag 
          $("h1").click(function () {
            console.log("Hi");
        })
    })
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
     <style>
        .parth{
            font-size: 30px;
            border: 2px solid yellow;
        }
     </style>
</head>
<body>
    
<button id="mira">Mirali</button>
<button id="Monika">Monika</button>
<button id="Nency">Nency</button>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga, reiciendis!</p>
    <script>
     $(document).ready(function() {

        $("#mira").click(function() {
            $("p").addClass("parth")
        })
          $("#Monika").click(function() {
            $("p").removeClass("parth")
        })
         $("#Nency").click(function() {
            $("p").toggleClass("parth")
        })
     })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="icon" href="img/d1.jpeg">
</head>

<body>
    <svg width="300" height="200">
        <polygon points="143,38 99,101 63,177 140,177 227,177"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
 

    <svg width="300" height="200">
        <polygon points="143,38 99,101 186,101"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>

    <SVG width="100%" height="200px">
        <rect width="50px" height="50px" fill="red" stroke="black" stroke-width="2px">

    </SVG>
    <SVG width="100%" height="200px">
        <rect rx="10" ry="10" x="20" y="10" width="50px" height="50px" fill="green" stroke="pink" stroke-width="2px">

    </SVG>
    <SVG width="100%" height="200px">
        <circle cx="50" cy="50" r="30" width="100px" height="100px" fill="red" stroke="black" stoke-width="10">
    </SVG>


</body>

</html>

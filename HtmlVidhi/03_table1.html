<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>table Colspan Rowspan</h1>
    <table border="1" height="100px" width="100%">
        <tr>
            <td>Column1</td>
            <td>Column12</td>
            <td>Column3</td>
        </tr>
        <tr>
            <td rowspan="2">Column1</td>
            <td>Column12</td>
            <td>Column3</td>
        </tr>
        <tr>
            <td>Column12</td>
            <td>Column3</td>
        </tr>
        <tr>
            <td colspan="3">Column12</td>
        </tr>

    </table>
</body>

</html>

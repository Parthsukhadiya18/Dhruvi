<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <marquee behavior="" direction="">%0%</marquee>
    <marquee behavior="" direction="left"><img src="https://stock.adobe.com/search?k=50%20off" alt="s2"></marquee>

    <marquee behavior="" direction="Up">%0%</marquee>
    <marquee behavior="" direction="Down">%0%</marquee>
    <marquee behavior="" direction="Right">%0%</marquee>
    <marquee behavior="" direction="left" width="30%" style="border: 1px solid red;">%0%</marquee>
    <hr>
    <marquee behavior="" direction="left" width="30%" vspace="0" hspace="20" style="border: 1px solid red;">%0%
    </marquee>

    <marquee behavior="" direction="" scrollamount="30">Parth</marquee>
    <!--  behavior scroll slid alternet  -->

    <marquee behavior="slide" direction="" bgcolor="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed,
        voluptas.
    </marquee>



    <marquee behavior="alternate" direction="down" width="300" height="200" style="border: 1px solid red;">
        <marquee behavior="alternate">Parth</marquee>
    </marquee>



</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* selector elemnnt */
        p {
            color: red;
        }
        /* id selector #  */
        #d1{
            color: pink;
        }
        /* class selector .  */
        .p1{
            font-size: 19px
        }
        /* gropu selector , */
        .p1 , #d1{
            background-color: rgb(43, 255, 0);
        }
        *{
            margin: 0px;
        }
        
    </style>
</head>
<body>
    <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, nam.</p>
    <p id="d1" class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, nam.</p>
    <p class="p1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium, ex.</p>

</body>
</html>
